<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./index.scss">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app-root">
        <h1>BaseStore test</h1>
        <hr>
        <section>
            <h3>Set values</h3>
            <div class="row">
                <div class="six columns">
                    <div>
                        <label for="set-namespace">Set namespace</label>
                        <input class="u-full-width" type="text" id="set-namespace" required>
                    </div>
                    <div>
                        <label for="set-key">Set key</label>
                        <input class="u-full-width" type="text" id="set-key">
                    </div>
                    <div>
                        <label for="set-value">Set value</label>
                        <textarea class="u-full-width" placeholder="Provide value" id="set-value" required></textarea>
                    </div>
                    <button class="button-primary" id="set-value-button">Set values</button>
                </div>
                <div class="six columns">
                    <label for="store-snapshot">Store snapshot</label>
                    <pre><code id="store-snapshot">no value</code></pre>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <h2>Retrieve values &amp; history</h2>
            <div class="row">
                <div class="six columns">
                    <div>
                        <label for="get-namespace">Get namespace</label>
                        <input class="u-full-width" type="text" id="get-namespace">
                    </div>
                    <div>
                        <label for="get-key">Get key</label>
                        <input class="u-full-width" type="text" id="get-key" required>
                    </div>
                    <button class="button-primary" id="get-value-button">Get values</button>
                </div>
                <div class="six columns">
                    <label for="get-value">Current value</label>
                    <pre><code id="get-value">no value</code></pre>
                    <label for="get-history">Previous values</label>
                    <div id="get-history"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="./index.ts"></script>
</body>
</html>
