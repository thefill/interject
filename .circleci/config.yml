version: 2.1

# Default job config used across whole config file
defaultConfig: &baseJobConfig
    working_directory: ~/repo
    docker:
        - image: fill/alpine-node:8.16.0

# Default release filters
releaseFilters: &releaseFilters
    filters:
        tags:
            only: /^v.*/
        branches:
            ignore:
                - /.*/

# Default filters
defaultFilters: &defaultFilters
    filters:
        branches:
            only:
                - /feature\/.*/
                - master

# Attach to workspace
attachToWorkspace: &attachToWorkspace
    - attach_workspace:
          at: ~/repo

# Persist to workspace
persistToWorkspace: &persistToWorkspace
    - persist_to_workspace:
          root: ~/repo
          paths: .

jobs:
    setup:
        <<: *baseJobConfig
        steps:
            - checkout

            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run:
                  name: Install packages
                  command: npm install

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}

            <<: *persistToWorkspace
    verify:
        <<: *baseJobConfig
        steps:
            <<: *attachToWorkspace

                - run:
                      name: Lint code
                      command: npm run lint

                - run:
                      name: Execute unit & E2E tests and check test coverage
                      command: |
                          npm run test &&
                          npm run test:coverage &&
                          npm run e2e

            <<: *persistToWorkspace

    build:
        <<: *baseJobConfig
        steps:
            <<: *attachToWorkspace

                - run:
                      name: Build
                      command: |
                          npm run build

            <<: *persistToWorkspace

    publish-coverage:
        <<: *baseJobConfig
        steps:
            <<: *attachToWorkspace

                - run:
                      name: Publish test coverage
                      command: |
                          npm run publish:coverage

    publish-documentation:
        <<: *baseJobConfig
        steps:
            <<: *attachToWorkspace

                - run:
                      name: Build latest docs
                      command: |
                          npm run docs

                - run:
                      name: Publish docs
                      command: |
                          npm run publish:docs

    publish-package:
        <<: *baseJobConfig
        steps:
            <<: *attachToWorkspace

                #            TODO: check how
                #
                #            - run:
                #                  name: Verify package version against repo tag
                #                  command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

                - run:
                      name: Authenticate with registry
                      command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

                - run:
                      name: Publish package
                      command: npm publish

    clean:
        <<: *baseJobConfig
        steps:
            <<: *attachToWorkspace

                - run:
                      name: Clean
                      command: |
                          npm run clean

                  <<: *persistToWorkspace

workflows:
    version: 2
    build-test:
        jobs:
            - setup:
                  <<: *defaultFilters
            - clean:
                  requires:
                      - setup
            - verify:
                  requires:
                      - clean
            - build:
                  requires:
                      - clean
            - publish-coverage:
                  requires:
                      - verify
                      - build

    build-test-release:
        jobs:
            - setup:
                  <<: *releaseFilters
            - clean:
                  requires:
                      - setup
            - verify:
                  requires:
                      - clean
            - build:
                  requires:
                      - clean
            - publish-coverage:
                  requires:
                      - verify
                      - build
            - publish-documentation:
                  requires:
                      - verify
                      - build
            - publish-package:
                  requires:
                      - verify
                      - build
